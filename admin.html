<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift & Leave Planner</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="profile-bar">
        <div>
            <h1 class="admin-title">Admin Dashboard</h1>
        </div>
        <div class="profile-info">
            <span id="userProfile"></span>
            <div class="logout-btn"><button id="logoutBtn" onclick="logout()">Logout</button></div>
        </div>
       
    </div>
    <hr>
    <div class="container">
        <button onclick="toggleDark()" style="float:right">ðŸŒ“</button>
        <h2>Welcome to the Leave Planner</h2>

        <h3>Apply for Leave</h3>
        <div class="form-group">
            <label for="employeelist">Select Employee:</label>
            <select id="employeelist"></select>
            <button onclick="loadEmployeeNames()">Refresh</button>
        </div>

        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <textarea id="reason" placeholder="Reason (optional)"></textarea>
        <button onclick="applyLeave()">Submit Leave Request</button>
        <p class="error" id="leaveError"></p>

        <h3>Upcoming Shifts</h3>
        <table id="shiftTable">
            <tr>
                <th>Date</th>
                <th>Shift</th>
            </tr>
        </table>

        <h3>Leave Requests</h3>
        <table id="leaveTable">
            <tr>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
            </tr>
        </table>
        <h3>Add Shift</h3>
        <input type="text" id="shiftName" placeholder="Employee Name" />
        <input type="date" id="shiftDate" />
        <input type="text" id="shiftTime" placeholder="e.g. 9AM - 5PM" />
        <button onclick="addShift()">Add Shift</button>
        <p class="error" id="shiftError"></p>


    </div>

    <script src="script.js"></script>
</body>

</html>
